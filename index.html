<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">

    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <h2>Registration Form</h2>

    <form class="form">
        <fieldset>
            <legend>User Information</legend>
            <div class="center"> 
                <label for="name">First name</label>
                <input type="text" placeholder="Enter First Name" id="name">
            </div>
            <br>
             <div class="center">
                <label for="name">Last name</label>
                <input type="text" placeholder="Enter Last Name" id="name">
            </div>
            <br> 
            <div class="center">
                <label for="name"> Username </label>
                <input type="text" placeholder="Enter Username" id="name">
            </div>
            <br>
            <div class="center">
                <label for="email"> Email </label>
                <input type="email" placeholder="Enter Email" id="email">
             </div>
             <br>
             <div class="center">
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter Password" id="Password">
            </div>
            <br>
            <div class="center">
                <label for="radio">Gender</label>
                <input type="radio" name="Gender" id="radio">male
                <input type="radio" name="Gender" id="radio">Female
            </div>
            <br>
            <div class="center">
                <label for="checkbox">Hobby</label>
                <input type="checkbox" name="hobby" id="checkbox">reading
                <input type="checkbox" name="hobby" id="checkbox">writing
                <input type="checkbox" name="hobby" id="checkbox">singing
            </div>
            <br> 
            <div class="center">
                <label for="name">City</label>
                <input type="text" placeholder="Enter city name" id="name">
             </div>
             <br>
             <div class="center">
                <label for="Cars">Select Car</label>
                <select id="Cars">
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="THAR">THAR</option>
                </select>
            </div>
            <br> 
            <div class="center">
                <label for="Feedback">Comment</label>
                <textarea type="text" id="Feedback" placeholder="Feedback"></textarea>
            </div>
            <br>
            <div class="center">
                <button>Save</button>
                <button>Reset</button>
            </div>
           
             
        </fieldset>
    </form>

</body>

</html>
